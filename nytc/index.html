<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html lang="en">

<head>

  <title>Wijjo Tools</title>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <script type="text/javascript">

      const nyt_crossword_base_url = 'https://www.nytimes.com/svc/crosswords/v2/puzzle/print';

      function getNYTCrosswordURL(offset = 0) {
          let date = new Date();
          date.setDate(date.getDate() + offset);
          const date_string = date.toLocaleDateString(
              'en-US',
              {month: "short", day: "2-digit", year: "2-digit"}
          ).replace(/[, ]/g, '')
          return `${nyt_crossword_base_url}/${date_string}.pdf`;
      }

      function labelForOffset(offset = 0) {
          let date = new Date();
          date.setDate(date.getDate() + offset);
          let label;
          if (offset === 0) {
              label = 'Today';
          } else if (offset === -1) {
              label = 'Yesterday';
          } else {
              label = `${Math.abs(offset)} Days Ago`;
          }
          const date_string = date.toDateString();
          return `${label} - ${date_string}`;
      }

      function buildNYTList(num_entries = 7) {
          const ul = document.getElementById('nyt-list');
          if (!ul) return;
          ul.innerHTML = '';
          for (let i = 0; i < num_entries; i++) {
              const off = 0 - i;
              const li = document.createElement('li');
              const a = document.createElement('a');
              a.textContent = labelForOffset(off);
              a.href = getNYTCrosswordURL(off);
              li.appendChild(a);
              ul.appendChild(li);
          }
      }

      document.addEventListener('DOMContentLoaded', function() {buildNYTList(7);});

  </script>

</head>

<body>

  <h1>New York Times Crossword Puzzle PDF Files</h1>

  <i>An active login is required for access to NY Times crossword puzzle PDF files.</i>

  <ul id="nyt-list">
    <!-- List items are dynamically generated by buildNYTList() -->
  </ul>

</body>

</html>
